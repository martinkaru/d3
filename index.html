<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>D3.js - Martin Karu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="http://martinkaru.com/favicon.png">
</head>
<body>

<div class="content">
    <section class="dashboard">

        <article class="element-one-third">
            <div class="donut donut01"></div>
            <div class="line line01"></div>
            <div class="big-number">
                <p class="title">Revenue</p>
                <p class="value">200.000€</p>
            </div>

            <div class="semantics semantics01">
                <div class="tablet">
                    <p class="heading tablet01">Tablet</p>
                    <p class="percentage">60%</p><!-- FIXME :: dynamic -->
                    <p class="discrete">120.000€</p><!-- FIXME :: dynamic -->
                </div>
                <div class="mobile">
                    <p class="heading smartphone01">Smartphone</p>
                    <p class="percentage">40%</p><!-- FIXME :: dynamic -->
                    <p class="discrete">80.000€</p><!-- FIXME :: dynamic -->
                </div>
            </div>
        </article>

        <article class="element-one-third">
            <div class="donut donut02"></div>
            <div class="line line02"></div>
            <div class="big-number">
                <p class="title">Impressions</p>
                <p class="value">50.000.000</p>
            </div>

            <div class="semantics semantics02">
                <div class="tablet">
                    <p class="heading tablet02">Tablet</p>
                    <p class="percentage">40%</p><!-- FIXME :: dynamic -->
                    <p class="discrete">20.000.000</p><!-- FIXME :: dynamic -->
                </div>
                <div class="mobile">
                    <p class="heading smartphone02">Smartphone</p>
                    <p class="percentage">60%</p><!-- FIXME :: dynamic -->
                    <p class="discrete">30.000.000</p><!-- FIXME :: dynamic -->
                </div>
            </div>
        </article>

        <article class="element-one-third">
            <div class="donut donut03"></div>
            <div class="line line03"></div>
            <div class="big-number">
                <p class="title">Visits</p>
                <p class="value">600.000.000</p>
            </div>

            <div class="semantics semantics03">
                <div class="tablet">
                    <p class="heading tablet03">Tablet</p>
                    <p class="percentage">80%</p><!-- FIXME :: dynamic -->
                    <p class="discrete">480.000.000</p><!-- FIXME :: dynamic -->
                </div>
                <div class="mobile">
                    <p class="heading smartphone03">Smartphone</p>
                    <p class="percentage">20%</p><!-- FIXME :: dynamic -->
                    <p class="discrete">120.000.000</p><!-- FIXME :: dynamic -->
                </div>
            </div>
        </article>

    </section>
</div>

<script src="node_modules/requirejs/require.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
